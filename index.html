<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAM Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="SLAM_Logo.png" alt="SLAM Logo" id="logo">
            <h1>SLAM Chatbot</h1>
        </header>

        <div id="welcome-container">
            <h2>Welcome to the SLAM Chatbot</h2>
            <p>What peaks your curiosity today?</p>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Ask me anything about SLAM..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        function goToChatWithMessage(msg) {
            sessionStorage.setItem("slam_initial_message", msg);
            window.location.href = "chat.html"; 
        }

        document.getElementById("send-btn").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput) goToChatWithMessage(userInput);
        });

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let userInput = document.getElementById("user-input").value.trim();
                if (userInput) goToChatWithMessage(userInput);
            }
        });
    </script>
</body>
</html>
